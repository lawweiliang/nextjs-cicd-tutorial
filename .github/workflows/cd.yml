name: Node.js CD

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Build Docker Image
        run: docker build -t weilianglaw/nextjs-todo-app:latest .

      - name: Log in to Docker Hub
        run: echo "${{ secrets.DOCKER_HUB_PASSWORD }}" | docker login -u "${{ secrets.DOCKER_HUB_USERNAME }}" --password-stdin

      - name: Push Docker Image
        run: docker push weilianglaw/nextjs-todo-app:latest

      - name: Deploy to AWS EC
        run: |
          ssh -i "${{ secrets.AWS_EC2_KEY }}" admin@54.82.155.219 << 'EOF'
          docker pull weilianglaw/nextjs-todo-app:latest
          docker stop app || true
          docker rm app || true
          docker run -d --name app -p 80:80 weilianglaw/nextjs-todo-app:latest
          EOF
