name: Node.js CD

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Build Docker Image
        run: docker build -t weilianglaw/nextjs-todo-app:latest .

      - name: Log in to Docker Hub
        run: echo "${{ secrets.DOCKER_HUB_PASSWORD }}" | docker login -u "${{ secrets.DOCKER_HUB_USERNAME }}" --password-stdin

      - name: Push Docker Image
        run: docker push weilianglaw/nextjs-todo-app:latest

      - name: Setup SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.AWS_EC2_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H 54.82.155.219 >> ~/.ssh/known_hosts

      - name: Deploy to AWS EC2
        run: |
          ssh -o StrictHostKeyChecking=no admin@54.82.155.219 << 'EOF'
            docker pull weilianglaw/nextjs-todo-app:latest
            docker stop app || true
            docker rm app || true
            docker run -d --name app -p 80:80 weilianglaw/nextjs-todo-app:latest
          EOF
